<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Splitter App</title>
  <link rel="stylesheet" type="text/css" href="q.css">
</head>
<body>
  <h1>Expense Splitter App</h1>
  <div class="expense-form">
    <h2>Add New Expense</h2>
    <form>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required>
      <br>
      <label for="payer">Payer:</label>
      <select id="payer" name="payer" required>
        <option value="">-- Select Payer --</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
      </select>
      <br>
      <label for="users">Users:</label>
      <select id="users" name="users[]" multiple required>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
      </select>
      <br>
      <input type="submit" value="Add Expense">
    </form>
  </div>
  <div class="amounts-owed">
    <h2>Amounts Owed</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Amount Owed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>$0.00</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>$0.00</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>$0.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script link rel="js" type="js" href="jkl.js"></script>
</html>
