<!-- 4. Write a program that loops through an array of numbers and prints out each number multiplied by 2.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    
    <p id="result"></p>
    <button value="click" onclick="check()">Check</button>
    <script>
        function check() 
        {
            let numbers = [2,4,6];
            var res='';
            for(let number of numbers)
            {
                let a = number*2;
                var res = res + String(" "+a)
            }
            document.getElementById('result').innerText=res;
        }
    </script>
</body>
</html>
