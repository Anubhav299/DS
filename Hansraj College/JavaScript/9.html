<!-- 9.	Write a program that uses a for loop and the "push" method to add the numbers 1 to 5 to an empty array called "numbers". -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    
    <p id="result"></p>
    <button value="Click" onclick="check()">Check</button>
    <script>
        function check()
        {
            var numbers = [];
            let a = 0;
            for(let i=1;i<=5;i++)
            {
                numbers.push(i);
            }
            document.getElementById('result').innerHTML=numbers;
        }
    </script>
</body>
</html>
