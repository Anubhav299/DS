<!--  1. Write a program that asks the user to enter their name, and then prints out a greeting message with their name. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <label for="num">Enter your name : </label>
    <input type="text" id="name">
    <button onclick="show()">Print</button>
    <p id="result"></p>
    <script>
        function show()
        {
            const name = document.getElementById("name").value;
            document.getElementById("result").innerText = ` Your name is ${name}`;
        }
    </script>
</body>
</html>
