<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		form {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			background-color: #f7f7f7;
		}
		label {
			display: block;
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}
		input[type="text"],
		input[type="email"],
		input[type="password"],
		select,
		textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 18px;
			font-family: Arial, sans-serif;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
			font-family: Arial, sans-serif;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		 .error {
			color: red;
			font-size: 14px;
			font-weight: bold;
			margin-top: 5px;
			margin-bottom: 10px;
		 }
		 .success {
			color: green;
			font-size: 14px;
			font-weight: bold;
			margin-top: 5px;
			margin-bottom: 10px;
		 }
	</style>
</head>
<body>
	</body>
